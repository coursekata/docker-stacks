[project]
name = "coursekata-r-packages"
description = "R package dependencies for CourseKata Jupyter environments"

[dependencies]
IRkernel = ">= 1.3.0, < 2.0.0"
rlang = ">= 1.1.0, < 2.0.0"

[feature.essentials.dependencies]
coursekata = { version = ">= 0.19.0, < 1.0.0", force = true }
fivethirtyeight = ">= 0.6.0, < 1.0.0"
fivethirtyeightdata = { github = "coursekata/fivethirtyeightdata" }
ggpubr = ">= 0.6.0, < 1.0.0"
gridExtra = ">= 2.3, < 3.0.0"
lme4 = ">= 1.1, < 2.0.0"
Lock5withR = { github = "coursekata/Lock5withR" }
plotly = ">= 4.10.0, < 5.0.0"
statmod = ">= 1.5.0, < 2.0.0"
testwhat = { github = "coursekata/testwhat", tag = "v4.11.3.2" }

[feature.r.dependencies]
av = ">= 0.9.0, < 1.0.0"
bayesplot = ">= 1.11.0, < 2.0.0"
"broom.mixed" = ">= 0.2.9, < 1.0.0"
car = ">= 3.1.0, < 4.0.0"
dagitty = ">= 0.3.0, < 1.0.0"
datapasta = ">= 3.1.0, < 4.0.0"
DHARMa = ">= 0.4.0, < 1.0.0"
easystats = ">= 0.7.0, < 1.0.0"
emmeans = ">= 1.11.0, < 2.0.0"
gganimate = ">= 1.0.0, < 2.0.0"
ggdag = ">= 0.2.0, < 1.0.0"
ggeffects = ">= 2.0.0, < 3.0.0"
gifski = ">= 1.32.0, < 2.0.0"
gt = ">= 1.1.0, < 2.0.0"
gtsummary = ">= 2.0.0, < 3.0.0"
here = ">= 1.0.0, < 2.0.0"
janitor = ">= 2.2.0, < 3.0.0"
lmerTest = ">= 3.1.0, < 4.0.0"
loo = ">= 2.8.0, < 3.0.0"
mapdata = ">= 2.3.0, < 3.0.0"
mapproj = ">= 1.2.0, < 2.0.0"
marginaleffects = ">= 0.30.0, < 1.0.0"
mobilizr = { github = "mobilizingcs/mobilizr" }
neuralnet = ">= 1.44.0, < 2.0.0"
OCSdata = ">= 1.0.0, < 2.0.0"
posterior = ">= 1.6.0, < 2.0.0"
profvis = ">= 0.4.0, < 1.0.0"
psych = ">= 2.5.0, < 3.0.0"
RcppTOML = ">= 0.2.0, < 1.0.0"
reticulate = ">= 1.43.0, < 2.0.0"
simstudy = ">= 0.8.0, < 1.0.0"
sjPlot = ">= 2.9.0, < 3.0.0"
Stat2Data = ">= 2.0.0, < 3.0.0"
tidybayes = ">= 3.0.0, < 4.0.0"
tidymodels = ">= 1.4.0, < 2.0.0"
tidyverse = ">= 2.0.0, < 3.0.0"
V8 = { version = ">= 6.0.0, < 7.0.0", force = true }

[feature.datascience.dependencies]
brms = ">= 2.23.0, < 3.0.0"
cmdstanr = { version = ">= 0.8.0, < 1.0.0", repos = "https://mc-stan.org/r-packages/" }
ggstatsplot = ">= 0.13.0, < 1.0.0"
rethinking = { github = "rmcelreath/rethinking", tag = "v2.2.1" }
rstanarm = ">= 2.32.0, < 3.0.0"

[environments.base-r-notebook]
features = []

[environments.essentials-notebook]
features = ["essentials"]

[environments.r-notebook]
features = ["essentials", "r"]

[environments.datascience-notebook]
features = ["essentials", "r", "datascience"]
