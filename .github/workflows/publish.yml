name: Build and Publish the Images

# Controls when the workflow will run
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - LICENSE
      - dev/
  schedule:
    # first Friday of every month at 10
    - cron: "0 10 1-7 * 5"

env:
  # these versions are only used to modify images for minimal-r-notebook and python-notebook
  # in all other images, these are just used to tag the images (which are built from those)
  python-version: "3.10"
  r-version: "4.2"

jobs:
  python-notebook:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/docker/metadata-action
      - name: Image Metdata
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/coursekata/${{ github.job }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern={{date 'YYYY-MM-DD'}}
            type=sha
            type=raw,value=python-${{ env.python-version }}

      # https://github.com/docker/build-push-action
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ${{ github.job }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build_args: PYTHON_VERSION=${{ env.python-version }}

  minimal-r-notebook:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/docker/metadata-action
      - name: Image Metdata
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/coursekata/${{ github.job }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern={{date 'YYYY-MM-DD'}}
            type=sha
            type=raw,value=python-${{ env.python-version }}
            type=raw,value=python-${{ env.r-version }}

      # https://github.com/docker/build-push-action
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ${{ github.job }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build_args: |
            PYTHON_VERSION=${{ env.python-version }}
            R_VERSION=${{ env.r-version }}

  build-r-stacks:
    needs: minimal-r-notebook

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        config:
          - {context: "r-notebook"}
          - {context: "datascience-notebook"}

    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3

      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/docker/metadata-action
      - name: Image Metdata
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/coursekata/${{ matrix.config.context }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=schedule,pattern={{date 'YYYY-MM-DD'}}
            type=sha
            type=raw,value=python-${{ env.python-version }}
            type=raw,value=python-${{ env.r-version }}

      # https://github.com/docker/build-push-action
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ${{ matrix.config.context }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build_args: BASE_TAG=r-${{ env.r-version }}
